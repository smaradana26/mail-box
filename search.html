<div  class="row mt-2"  ng-mouseleave="responseData=''">
    <div class="col-lg-12">
        <input class="form-control" type="text" name="search" ng-model="search"
        ng-keypress ="getSearchResults(search)" 
        placeholder="Search here..." /> 
    </div>
    <div ng-if="responseData" class="autocomplete" name="autocomplete">
        <ul class="list-unstyled p-1">
            <li ng-repeat="r in responseData | filter:search">{{ r.name }}</li>
        </ul>
    </div>
</div>
